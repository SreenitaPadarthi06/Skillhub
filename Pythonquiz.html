<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./Quiz.css">
</head>
<body>
    <a href="Courses.html" class="back-button">‚Üê</a>
<div class="container">
    <div class="header">
        <h1>Python Quiz</h1>
        <div class="level">Level 1</div>
    </div>

    <form id="quizForm">
        <div class="quiz-card">
            <div class="question">
                <span class="question-number">1.</span>Which keyword is used to define a function in Python?
            </div>
            <div class="options">
                <div class="option">
                    <input type="radio" id="q1a" name="q1" value="a">
                    <label for="q1a">function</label>
                </div>
                <div class="option">
                    <input type="radio" id="q1b" name="q1" value="b">
                    <label for="q1b">def</label>
                </div>
                <div class="option">
                    <input type="radio" id="q1c" name="q1" value="c">
                    <label for="q1c">fun</label>
                </div>
            </div>
        </div>

        <div class="quiz-card">
            <div class="question">
                <span class="question-number">2.</span>What is the output of <code>print(type([]))</code>?
            </div>
            <div class="options">
                <div class="option">
                    <input type="radio" id="q2a" name="q2" value="a">
                    <label for="q2a">&lt;class 'list'&gt;</label>
                </div>
                <div class="option">
                    <input type="radio" id="q2b" name="q2" value="b">
                    <label for="q2b">&lt;class 'tuple'&gt;</label>
                </div>
                <div class="option">
                    <input type="radio" id="q2c" name="q2" value="c">
                    <label for="q2c">&lt;class 'dict'&gt;</label>
                </div>
            </div>
        </div>

        <div class="quiz-card">
            <div class="question">
                <span class="question-number">3.</span>Which of the following is a valid variable name in Python?
            </div>
            <div class="options">
                <div class="option">
                    <input type="radio" id="q3a" name="q3" value="a">
                    <label for="q3a">1variable</label>
                </div>
                <div class="option">
                    <input type="radio" id="q3b" name="q3" value="b">
                    <label for="q3b">_variable</label>
                </div>
                <div class="option">
                    <input type="radio" id="q3c" name="q3" value="c">
                    <label for="q3c">variable-name</label>
                </div>
            </div>
        </div>

        <div class="quiz-card">
            <div class="question">
                <span class="question-number">4.</span>Which data type is immutable in Python?
            </div>
            <div class="options">
                <div class="option">
                    <input type="radio" id="q4a" name="q4" value="a">
                    <label for="q4a">List</label>
                </div>
                <div class="option">
                    <input type="radio" id="q4b" name="q4" value="b">
                    <label for="q4b">Tuple</label>
                </div>
                <div class="option">
                    <input type="radio" id="q4c" name="q4" value="c">
                    <label for="q4c">Dictionary</label>
                </div>
            </div>
        </div>

        <div class="submit-container">
            <button type="submit" class="submit-btn">Submit Quiz</button>
        </div>
    </form>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score"></div>
        <p id="message"></p><br>
        <button class="retry-btn" onclick="location.reload()">Try Again</button>
    </div>
</div>

</body>
</html>
